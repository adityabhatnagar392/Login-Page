<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My Personal Website login page</title>
  <link rel="stylesheet" href="prac_css1.css">
</head>
<body>
  <header>
    <h2 class="logo">logo</h2>
    <nav class="navigation">
      <a href="#">Home</a>
      <a href="#">about</a>
      <a href="#">services</a>
      <a href="#">contact</a>
      <button class="btnlogin-popup">login</button>
    </nav>
  </header>

  <div class="wrapper">
    <span class="icon-close"><ion-icon name="close-outline"></ion-icon></span>
    <div class="form-box login">
      <h2>login</h2>
      <form action="#">
        <div class="input-box">
          <span class="icon"><ion-icon name="mail"></ion-icon></span>
          <input type="email"required>
          <label>Email</label>
        </div>
        <div class="input-box">
          <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
          <input type="password"required>
          <label>password</label>
        </div>
        <div class="remember-forget">
          <label><input type="checkbox">Remember me</label>
          <a href="#">Forget password</a>
        </div>
        <button type="submit" class="btnLogin-PopUp">Login</button>
        <div class="login-register">
          <p>Don't have an account?<a href="#" class="register-link">Register</a></p>
        </div>
      </form>
    </div>

    <div class="form-box register">
      <h2>Registration</h2>
      <form action="#">
        <div class="input-box">
          <span class="icon"><ion-icon name="person-sharp"></ion-icon></span>
          <input type="text"required>
          <label>Username</label>
        </div>
        <div class="input-box">
          <span class="icon"><ion-icon name="mail"></ion-icon></span>
          <input type="email"required>
          <label>Email</label>
        </div>
        <div class="input-box">
          <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
          <input type="password"required>
          <label>password</label>
        </div>
        <div class="remember-forget">
          <label><input type="checkbox">I agree to the terms amd conditions</label>
        </div>
        <button type="submit" class="btnLogin-PopUp">Register</button>
        <div class="login-register">
          <p>Already have an account?<a href="#" class="login-link">login</a></p>
        </div>
      </form>
    </div>
  </div>

  <script src="prac_script.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
